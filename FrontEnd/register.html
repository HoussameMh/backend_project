<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="images/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style/auth.css">
   <title>Register - CrowdFund</title>
</head>
<body>

   <div class="split-screen">
      
      <div class="split-left">
         <img src="images/Paid idea-rafiki.svg" alt="Background" class="login-img">
      </div>

      <div class="split-right">
         <form action="" class="login__form" id="register__form">
            <h1 class="login__title">Register</h1>

            <div class="login__inputs">
               
               <div class="login__box">
                  <input type="text" placeholder="Full Name" required class="login__input" id="name">
                  <i class="ri-user-3-fill"></i>
               </div>

               <div class="login__box">
                  <input type="email" placeholder="Email" required class="login__input" id="email">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Password" required class="login__input" id="password">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <button type="submit" class="login__button">Sign Up</button>

            <div class="login__register">
               Already have an account? <a href="login.html">Login</a>
            </div>
         </form>
      </div>

   </div>
   
   <div id="toast"></div>

   <script src="script/auth.js"></script>
</body>
</html>
