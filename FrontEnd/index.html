  <main>
    <nav>
      <div class="logo">

    <section class="search-section">
        <div class="search-card">
            <div class="search-filters">
                <input type="text" id="searchInput" class="search-input search" placeholder=" Search for Projects...">

                    <option value="Technologie">Technologie</option>

                    <option value="Solidarité">Solidarité</option>

                    <option value="Education">Education</option>
                    <option value="Autre">Autre</option>
                </select>
                <select id="sortFilter" class="search-input sortFilter">
                    <option value="-createdAt">Plus récents</option>
                    <option value="createdAt">Plus anciens</option>
                    <option value="-currentAmount">Plus financés</option>
                    <option value="-backersCount">Plus de contributeurs</option>
                </select>
            </div>
        </div>
    </section>

    <section class="header">
      <div class="left-text">
        <h3 class="slogon">
          Connecting projects that matter <br>

      <div class="right-image">
        <img src="images/header-img.svg" alt="">

    <section class="projects-section" id="projects">
        <div class="section-header">
            <h2>Feautured Projects</h2>
