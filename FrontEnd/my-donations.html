<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Donations - NovaFund</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="stylesheet" href="style/my-donatios.css">
    <link rel="stylesheet" href="style/nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
      <div class="logo">
        <a href="index.html">
          <span class="logo-icon">
            <i class="fa-solid fa-magnifying-glass-dollar fa-xl" style="color:#2ecc71;"></i>
          </span>
          <span class="logo-text">
            NovaFund
          </span>
        </a>
      </div>

      <div class="middle-nav">
        <div ><a href="index.html" >Explore</a></div>
        <div ><a href="">How it works?</a></div>
        <div ><a href="">About</a></div>
      </div>

      <div class="right-nav">
        <div><a href="my-projects.html"  id="myProjectsLink" >My Projects</a></div>
        <div><a href="my-donations.html" id="myDonationsLink" class="active">My Donations</a></div>
        <a href="#" class="btn btn-outline" id="logoutBtn" style="font-size: 16px;">Log out</a>
      </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>My Contributions</h1>
        </div>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="ri-money-dollar-circle-line"></i>
                </div>
                <div class="stat-value" id="totalAmount">0 DH</div>
                <div class="stat-label">Total Contributed</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="ri-shopping-bag-line"></i>
                </div>
                <div class="stat-value" id="totalDonations">0</div>
                <div class="stat-label">Projects Backed</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="ri-gift-line"></i>
                </div>
                <div class="stat-value" id="totalRewards">0</div>
                <div class="stat-label">Rewards Received</div>
            </div>
        </div>
        <div class="donations-list" id="donationsList">
            <!-- Donations will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display:none;">
            <i class="ri-heart-line"></i>
            <h3>Aucune contribution pour le moment</h3>
            <p style="color: #999; margin-bottom: 2rem;">Soutenez des projets qui vous tiennent à cœur</p>
        </div>
    </div>

    <script src="script/my-donations.js"></script>
    <script src="https://kit.fontawesome.com/086b2bf1b6.js" crossorigin="anonymous"></script> 
</body>
</html>
